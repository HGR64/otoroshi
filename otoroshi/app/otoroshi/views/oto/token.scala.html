@(token: String, _env: otoroshi.env.Env)

@moreStyles = {
    <link rel="stylesheet" media="screen" href="/__otoroshi_assets/stylesheets/error.css">
}

@main("Otoroshi Session Token", _env, moreStyles = moreStyles) {
    <div class="jumbotron">
        <h2 style="color:white;">Otoroshi Session Token</h2>
        <p class="lead">
            Your session token is
        </p>
        <pre>@token</pre>
        <p><img class="logoOtoroshi" src="@(_env.otoroshiLogo)" /></p>
    </div>
}
