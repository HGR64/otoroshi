
@(title: String, _env: env.Env, moreScripts: Html = play.twirl.api.Html(""), moreStyles: Html = play.twirl.api.Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="robots" content="noindex, nofollow">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/otoroshiapps.css")">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="@routes.Assets.versioned("fonts/raleway/raleway.css")" rel="stylesheet">
        @moreStyles
    </head>
    <body>
        <div class="container">
            <div class="header clearfix">
                <nav class="navbar-inverse">
                    <ul class="nav navbar-nav navbar-right hide">
                        <li role="presentation"><a href="@routes.BackOfficeController.index()">Home</a></li>
                        <li role="presentation"><a href="@routes.BackOfficeController.dashboard()"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    </ul>
                </nav>
               <a class="navbar-brand" href="/" style="display: flex;">
                   <span>おとろし</span>&nbsp; Otoroshi
               </a>
            </div>
            @content
            <footer class="footer hide">
                <p>Otoroshi by MAIF</p>
            </footer>
        </div>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery.js")"></script>
        @moreScripts
    </body>
</html>
