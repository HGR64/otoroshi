@(_env: otoroshi.env.Env)

@unauthmain("Otoroshi Error", _env) {
    <div class="jumbotron">
        <h2>Otoroshi Apps Unauthorized</h2>
        <p class="lead">
            You are not authorized on Otoroshi BackOffice
        </p>
        <p><img src="@routes.Assets.versioned("images/unauthorized.jpg")" /></p>
    </div>
}
